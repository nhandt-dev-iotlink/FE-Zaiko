<div class="container" [hidden]="isHiddenSearch">

    <!-- Input Row 1 -->
    <div class="input-cover">

          <div class="input-label">
            <label for="orderDateFrom">受注日</label>
          </div>
          <div class="input-date">
            <input
              class="input-from-to"
              type="date"
              id="orderDateFrom"
              name="orderDateFrom"
              formControlName="orderDateFrom"
              matTooltip="{{
                searchOutputForm.get('orderDateFrom')?.status !== 'VALID' &&
                searchOutputForm.get('orderDateFrom')?.touched
                  ? util.getMessError(
                      searchOutputForm.get('orderDateFrom')?.errors,
                      searchOutputForm.get('orderDateFrom')?.value
                    )
                  : ''
              }}"
              matTooltipClass="{{
                searchOutputForm.get('orderDateFrom')?.status !== 'VALID' &&
                searchOutputForm.get('orderDateFrom')?.touched
                  ? 'example-tooltip-red'
                  : ''
              }}"
            />
            <span class="icon-from-to">~</span>

            <input
              class="input-from-to"
              type="date"
              id="orderDateTo"
              name="orderDateTo"
              formControlName="orderDateTo"

                searchOutputForm.get('orderDateTo')?.touched

            />

          <!-- <div
            class="error-input"

              !orderDateFrom?.valid &&

            "
          >
            <div

            >
              <small class="error-message">
                The end date must be after the start date</small

            </div>
          </div> -->

              <input
                class="input-from-to"
                type="text"
                id="productCodeTo"
                name="productCodeTo"
                formControlName="productCodeTo"
                matTooltip="{{
                  searchOutputForm.get('productCodeTo')?.status !==
                    'VALID' &&
                  searchOutputForm.get('productCodeTo')?.touched
                    ? util.getMessError(
                        searchOutputForm.get('productCodeTo')?.errors,
                        searchOutputForm.get('productCodeTo')?.value
                      )
                    : ''
                }}"
                matTooltipClass="{{
                  searchOutputForm.get('productCodeTo')?.status !==
                    'VALID' &&
                  searchOutputForm.get('productCodeTo')?.touched
                    ? 'example-tooltip-red'
                    : ''
                }}"
              />
              <mat-icon
                (click)="openSearchDialog('productCodeTo')"
                class="icon-dialog"
                svgIcon="icon-search-input"
              ></mat-icon>
            </div>
          </div>
          <!-- <div
            class="error-input"
            *ngIf="
              !productCodeFrom?.valid &&
              (productCodeFrom?.dirty || productCodeFrom?.touched)
            "
          >
            <div
              [hidden]="!productCodeFrom?.errors?.['valueInvalidFrom'] && !productCodeTo?.errors?.['valueInvalidTo'] "
            >
              <small class="error-message">
                The end Code must be greater than the start Code</small
              >
            </div>
          </div> -->
        </div>
      </div>

      <div class="input-wrapper">
        <!-- Product Name Input -->
        <div>
          <div class="input-label">
            <label for="productName">商品名称</label>
          </div>
          <div class="input-date">
            <input
              type="text"
              id="productName"
              name="productName"
              formControlName="productName"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Input Row 5 -->
    <div class="input-cover">
      <div class="input-wrapper">
        <!-- Repository Input -->
        <div>
          <div class="input-label">
            <label for="repositoryIdFrom">倉庫</label>
          </div>
          <div class="input-date">
            <select
              id="repositoryIdFrom"
              name="repositoryIdFrom"
              formControlName="repositoryIdFrom"
              matTooltip="{{
                searchOutputForm.get('repositoryIdFrom')?.status !==
                  'VALID' &&
                searchOutputForm.get('repositoryIdFrom')?.touched
                  ? util.getMessError(
                      searchOutputForm.get('repositoryIdFrom')?.errors,
                      searchOutputForm.get('repositoryIdFrom')?.value
                    )
                  : ''
              }}"
              matTooltipClass="{{
                searchOutputForm.get('repositoryIdFrom')?.status !==
                  'VALID' &&
                searchOutputForm.get('repositoryIdFrom')?.touched
                  ? 'example-tooltip-red'
                  : ''
              }}"
            >
              <option *ngFor="let item of datable" [value]="item.repositoryId">
                {{item.repositoryId}} - {{ item.repositoryCode }} - {{ item.repositoryName }}
              </option>
            </select>
            <span class="icon-from-to">~</span>
            <select
              id="repositoryIdTo"
              name="repositoryIdTo"
              formControlName="repositoryIdTo"
              matTooltip="{{
                searchOutputForm.get('repositoryIdTo')?.status !==
                  'VALID' &&
                searchOutputForm.get('repositoryIdTo')?.touched
                  ? util.getMessError(
                      searchOutputForm.get('repositoryIdTo')?.errors,
                      searchOutputForm.get('repositoryIdTo')?.value
                    )
                  : ''
              }}"
              matTooltipClass="{{
                searchOutputForm.get('repositoryIdTo')?.status !==
                  'VALID' &&
                searchOutputForm.get('repositoryIdTo')?.touched
                  ? 'example-tooltip-red'
                  : ''
              }}"
            >
              <option *ngFor="let item of datable" [value]="item.repositoryId">
                {{item.repositoryId}} - {{ item.repositoryCode }} - {{ item.repositoryName }}
              </option>
            </select>
          </div>
          <!-- <div
            class="error-input"
            *ngIf="
              !repositoryIdFrom?.valid &&
              (repositoryIdFrom?.dirty || repositoryIdFrom?.touched)
            "
          >
            <div
              [hidden]="!repositoryIdFrom?.errors?.['valueInvalidFrom'] && !repositoryIdTo?.errors?.['valueInvalidTo'] "
            >
              <small class="error-message">
                The end Code must be greater than the start Code</small
              >
            </div>
          </div> -->
        </div>
      </div>
      <div class="input-wrapper">
        <!-- Delivery Type Input -->
        <div class="input-label">
          <label for="deliveryType">出庫タイプ</label>
        </div>
        <div class="input-radio-cover">
          <div class="radio-item">
            <input
              class="radio-btn"
              type="radio"
              id="deliveryType"
              name="deliveryType"
              formControlName="deliveryType"
              value="0"
              checked
            />
            <span class="radio-name">全て</span>
          </div>

          <div class="radio-item">
            <input
              class="radio-btn"
              type="radio"
              id="deliveryType"
              name="deliveryType"
              formControlName="deliveryType"
              value="1"
            />
            <span class="radio-name">予定あり</span>
          </div>

          <div class="radio-item">
            <input
              class="radio-btn"
              type="radio"
              id="deliveryType"
              name="deliveryType"
              formControlName="deliveryType"
              value="2"
            />
            <span class="radio-name">予定あり</span>
          </div>
        </div>
      </div>
      <div class="input-wrapper">
        <!-- Delivery Status Input -->
        <div class="input-label">
          <label for="deliveryStatus">出庫状態</label>
        </div>
        <div class="input-radio-cover">
          <div class="radio-item">
            <input
              class="radio-btn"
              type="radio"
              id="deliveryStatus_0"
              name="deliveryStatus"
              formControlName="deliveryStatus"
              value="0"
              checked
            />
            <span class="radio-name">全て</span>
          </div>

          <div class="radio-item">
            <input
              class="radio-btn"
              type="radio"
              id="deliveryStatus_1"
              name="deliveryStatus"
              formControlName="deliveryStatus"
              value="1"
            />
            <span class="radio-name">未出庫</span>
          </div>

          <div class="radio-item">
            <input
              class="radio-btn"
              type="radio"
              id="deliveryStatus_2"
              name="deliveryStatus"
              formControlName="deliveryStatus"
              value="2"
            />
            <span class="radio-name">出庫残</span>
          </div>
          <div class="radio-item">
            <input
              class="radio-btn"
              type="radio"
              id="deliveryStatus_3"
              name="deliveryStatus"
              formControlName="deliveryStatus"
              value="3"
            />
            <span class="radio-name">出庫済</span>
          </div>
        </div>
      </div>

      <div class="input-wrapper">
        <!-- IsClosed Input -->
        <div class="input-label">
          <label for="isClosed">クローズ区分</label>
        </div>
        <div class="input-radio-cover">
          <div class="radio-item">
            <input
              class="radio-btn"
              type="radio"
              id="isClosed_0"
              name="isClosed"
              formControlName="isClosed"
              value="9"
              checked
            />
            <span class="radio-name">全て</span>
          </div>

          <div class="radio-item">
            <input
              class="radio-btn"
              type="radio"
              id="isClosed_1"
              name="isClosed"
              formControlName="isClosed"
              value="0"
            />
            <span class="radio-name">未クローズ</span>
          </div>

          <div class="radio-item">
            <input
              class="radio-btn"
              type="radio"
              id="isClosed_2"
              name="isClosed"
              formControlName="isClosed"
              value="1"
            />
            <span class="radio-name">クローズ済</span>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-search">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!searchOutputForm.valid"
      >
        検索
      </button>
      <button class="btn btn-secondary" type="button" (click)="resetForm()">
        クリア
      </button>
    </div>
  </form>
</div>
