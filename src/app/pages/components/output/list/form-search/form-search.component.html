<div class="form-inventory-output">
    <form class="inventory-form" [formGroup]="searchForm" (ngSubmit)="onFormSubmit()">
        <div class="form-content">
            <div class="form-col">
                <div class="form-group">
                    <div class="label">
                        <table>受注日</table>
                    </div>
                    <div class="form-inline">
                        <input type="date" class="input-control" formControlName="orderDateFrom">
                        <p class="divider">~</p>
                        <input type="date" class="input-control" formControlName="orderDateTo">
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <table>伝票番号</table>
                    </div>
                    <div class="form-inline">
                        <input type="text" class="input-control" formControlName="slipNoFrom">
                        <p class="divider">~</p>
                        <input type="text" class="input-control" formControlName="slipNoTo">
                    </div>

                </div>
                <div class="form-group">
                    <div class="label">
                        <table>所有者コード</table>
                    </div>
                    <div class="form-inline">
                        <div class="input-wrapper">
                            <input type="text" class="input-control" formControlName="customerIdFrom">
                            <div class="icon-input">
                                <mat-icon class="search-input" svgIcon="icon-search-input"></mat-icon>
                            </div>
                        </div>
                        <p class="divider">~</p>
                        <div class="input-wrapper">
                            <input type="text" class="input-control" formControlName="customerIdTo">
                            <div class="icon-input">
                                <mat-icon class="search-input" svgIcon="icon-search-input"></mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <table>納品先コード</table>
                    </div>
                    <div class="form-inline">
                        <div class="input-wrapper">
                            <input type="text" class="input-control" formControlName="deliveryDestinationIdForm">
                            <div class="icon-input">
                                <mat-icon class="search-input" svgIcon="icon-search-input"></mat-icon>
                            </div>
                        </div>
                        <p class="divider">~</p>
                        <div class="input-wrapper">
                            <input type="text" class="input-control" formControlName="deliveryDestinationIdTo">
                            <div class="icon-input">
                                <mat-icon class="search-input" svgIcon="icon-search-input"></mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- bỏ -->
                <div class="form-group">
                    <div class="label">
                        <table>倉庫</table>
                    </div>
                    <div class="form-inline">
                        <select class="input-control" formControlName="repositoryIdFrom">
                            <!-- Hiển thị các repository -->
                            <option *ngFor="let repo of repositories" [value]="repo.repositoryId">
                                {{ repo.repositoryName }}
                            </option>
                        </select>
                        <p class="divider">~</p>
                        <select class="input-control" formControlName="repositoryIdTo">
                            <!-- Hiển thị các repository -->
                            <option *ngFor="let repo of repositories" [value]="repo.repositoryId">
                                {{ repo.repositoryName }}
                            </option>
                        </select>

                    </div>
                </div>
            </div>

            <div class="form-col">
                <div class="form-group">
                    <div class="label">
                        <table>出庫予定日</table>
                    </div>
                    <div class="form-inline">
                        <input type="date" class="input-control" formControlName="planOutputDateFrom">

                        <p class="divider">~</p>
                        <input type="date" class="input-control" formControlName="planOutputDateTo">
                    </div>
                </div>

                <div class="form-group ">
                    <div class="label">
                        <table>納品先名称</table>
                    </div>
                    <div class="form-inline">
                        <input type="text" class="input-control" formControlName="departmentName">

                    </div>
                </div>
                <!-- error -->
                <div class="form-group ">
                    <div class="label">
                        <table>所有者名称</table>
                    </div>
                    <div class="form-inline">
                        <input type="text" class="input-control" formControlName="customerName">
                    </div>
                </div>
                <!--  -->

                <div class="form-group ">
                    <div class="label">
                        <table>バッチ番号</table>
                    </div>
                    <div class="form-inline">
                        <input type="text" class="input-control" formControlName="batchNo">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="label">
                        <table>クローズ区分</table>
                    </div>
                    <div class="form-inline">
                        <div class="form-radio">
                            <label class="radio">
                                <input type="radio" formControlName="isClosed" value='2'> 全て
                            </label>
                            <label class="radio">
                                <input type="radio" formControlName="isClosed" value=0> 未クローズ
                            </label>
                            <label class="radio">
                                <input type="radio" formControlName="isClosed" value=1> クローズ済
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-col">
                <div class="form-group">
                    <div class="label">
                        <table>作業予定日</table>
                    </div>
                    <div class="form-inline">
                        <input type="date" class="input-control" formControlName="planWorkingDateFrom">
                        <p class="divider">~</p>
                        <input type="date" class="input-control" formControlName="planWorkingDateTo">
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <table>出荷先コード</table>
                    </div>
                    <div class="form-inline">
                        <div class="input-wrapper">
                            <input type="text" class="input-control" formControlName="supplierIdFrom">
                            <div class="icon-input">
                                <mat-icon class="search-input" svgIcon="icon-search-input"></mat-icon>
                            </div>
                        </div>
                        <p class="divider">~</p>
                        <div class="input-wrapper">
                            <input type="text" class="input-control" formControlName="supplierIdTo">
                            <div class="icon-input">
                                <mat-icon class="search-input" svgIcon="icon-search-input"></mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <table>仕入先コード</table>
                    </div>
                    <div class="form-inline">
                        <div class="input-wrapper">
                            <input type="text" class="input-control" formControlName="supplierIdFrom">
                            <div class="icon-input">
                                <mat-icon class="search-input" svgIcon="icon-search-input"></mat-icon>
                            </div>
                        </div>
                        <p class="divider">~</p>
                        <div class="input-wrapper">
                            <input type="text" class="input-control" formControlName="supplierIdTo">
                            <div class="icon-input">
                                <mat-icon class="search-input" svgIcon="icon-search-input"></mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <table>商品コード</table>
                    </div>
                    <div class="form-inline">
                        <div class="input-wrapper">
                            <input type="text" class="input-control" formControlName="productIdFrom">
                            <div class="icon-input">
                                <mat-icon class="search-input" svgIcon="icon-search-input"></mat-icon>
                            </div>
                        </div>
                        <p class="divider">~</p>
                        <div class="input-wrapper">
                            <input type="text" class="input-control" formControlName="productIdTo">
                            <div class="icon-input">
                                <mat-icon class="search-input" svgIcon="icon-search-input"></mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <table>出庫状態</table>
                    </div>
                    <div class="form-inline">
                        <div class="form-radio">
                            <label class="radio">
                                <input type="radio" formControlName="DeliveryStatus" value="0"> 全て
                            </label>
                            <label class="radio">
                                <input type="radio" formControlName="DeliveryStatus" value="1"> 未出庫
                            </label>
                            <label class="radio">
                                <input type="radio" formControlName="DeliveryStatus" value="2"> 出庫残
                            </label>
                            <label class="radio">
                                <input type="radio" formControlName="DeliveryStatus" value="3"> 出庫済
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-col">
                <div class="form-group">
                    <div class="label">
                        <table>納品予定日</table>
                    </div>
                    <div class="form-inline">
                        <input type="date" class="input-control" formControlName="planDeliverDateFrom">
                        <p class="divider">~</p>
                        <input type="date" class="input-control" formControlName="planDeliverDateTo">
                    </div>
                </div>

                <div class="form-group">
                    <div class="label">
                        <table>商品名称</table>
                    </div>
                    <div class="form-inline">
                        <input type="text" class="input-control" formControlName="productName">

                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <table>仕入先名称</table>
                    </div>
                    <div class="form-inline">
                        <input type="text" class="input-control" formControlName="supplierName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <table>商品名称</table>
                    </div>
                    <div class="form-inline">
                        <input type="text" class="input-control" formControlName="productName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <table>出庫タイプ</table>
                    </div>
                    <div class="form-inline">
                        <div class="form-radio">
                            <label class="radio">
                                <input type="radio" formControlName="DeliveryType" value="0"> 全て
                            </label>
                            <label class="radio">
                                <input type="radio" formControlName="DeliveryType" value="1"> 未クローズ
                            </label>
                            <label class="radio">
                                <input type="radio" formControlName="DeliveryType" value="2"> クローズ済
                            </label>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="btn-container">
            <div class="form-btn">
                <button type="submit" class="btn save">検索</button>
                <button type="button" class="btn refresh" (click)="searchForm.reset()">クリア</button> <!-- Reset form -->
            </div>

        </div>
    </form>

</div>
