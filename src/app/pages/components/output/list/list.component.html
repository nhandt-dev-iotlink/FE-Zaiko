<app-header-top [pageTitles]="screenTitles" (toggleSearchForm)="onToggleSearchForm($event)"></app-header-top>

<div class="container-pages">
  <form-search *ngIf="isSearchFormVisible" (formSubmitEvent)="eventEmitForm($event)"></form-search>
  <results-table class="results-table" [data]="dataSearchModel" (tableEvent)="handleTableEvent($event)"></results-table></div>
